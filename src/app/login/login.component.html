<div class="container-scroller ">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0 ">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5 card">
            <div class="brand-logo">
              <img src="https://cdn.iconscout.com/icon/free/png-256/firefox-26-722693.png" alt="logo" width="50" height="50">
            </div>
            <h4>Hello! let's get started</h4>
            <h6 class="fw-light">Sign in to continue.</h6>
            <form class="pt-3">
              <div class="form-group">
                <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username">
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="row my-2 d-flex justify-content-between align-items-center">
                <div class="mt-1">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="onSignIn()">Sign In</a>
                </div>
                <div class="mt-1">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Register</a>
                </div>
              </div>

              <div class="my-2 d-flex justify-content-between align-items-center">
                <div class="form-check">
                  <label class="form-check-label text-muted">
                    <input type="checkbox" class="form-check-input">
                    Keep me signed in
                  </label>
                </div>
                <a href="#" class="auth-link text-black">Forgot password?</a>
              </div>
              <div class="mb-2">
                <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                  <i class="fa-brands fa-facebook-f fa-2x"></i>  Connect using facebook
                </button>
              </div>
              <div class="text-center mt-4 fw-light">
                Don't have an account? <a href="#" class="text-primary">Create</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
