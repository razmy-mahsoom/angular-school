<div class="container">
  <div class="row">
    <div class="card">
      <div class="card-header">Register Grade</div>
      <div class="card-body">
        <div class="row">
          <div class="col form-group">
            <label for="name">Grade Name</label>
            <input class="form-control" type="text" id="name" #name >
          </div>
          <div class="col form-group">
            <label for="description">Grade Description</label>
            <input class="form-control" type="text" id="description" #description>
          </div>
          <div class="col form-group">
            <label for="students">No of Students</label>
            <input class="form-control" type="number" min="1" max="100" id="students" #no>
          </div>
        </div>
        <div class="row" style="margin-top: 20px;">
          <div class="col">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-primary" (click)="onSave(name,description,no)"><i class="fa-solid fa-floppy-disk"></i> Save</button>
              <button type="button" class="btn btn-danger"><i class="fa-solid fa-ban"></i> Clear</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <app-grades></app-grades>
  </div>
</div>
