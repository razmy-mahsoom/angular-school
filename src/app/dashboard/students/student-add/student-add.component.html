<div class="row">
  <div class="card">
    <div class="card-header">Register Student</div>
    <div class="card-body">
      <div class="row">
        <div class="col form-group">
          <label for="reg-number">Registration Number</label>
          <input class="form-control" type="number" id="reg-number"  >
        </div>
        <div class="col form-group">
          <label for="admin-number">Admission Number</label>
          <input class="form-control" type="text" id="admin-number" >
        </div>
        <div class="col form-group">
          <label for="grade">Grade</label>
          <select name="grade" id="grade" class="form-control">
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </div>
        <div class="col form-group">
          <label for="class">Class</label>
          <select name="class" id="class" class="form-control">
            <option value="A">A</option>
            <option value="B">B</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col form-group">
          <label for="name-w-ini">Name with initial</label>
          <input class="form-control" type="text" id="name-w-ini">
        </div>
        <div class="col form-group">
          <label for="name-full">Name in Full</label>
          <input class="form-control" type="text" id="name-full" >
        </div>
      </div>
      <div class="row">
        <div class="col form-group">
          <label for="dob">Date of birth</label>
          <input class="form-control" type="date" id="dob" >
        </div>
        <div class="col form-group">
          <label for="gender">Gender</label>
          <select name="class" id="gender" class="form-control">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="col form-group">
          <label for="contact">Contact No </label>
          <input class="form-control" type="number" min="1" max="100" id="contact">
        </div>
        <div class="col form-group">
          <label for="discount">Discount % </label>
          <input class="form-control" type="number" min="0" max="100" id="discount">
        </div>
      </div>
      <div class="row">
        <div class="col form-group">
          <label for="full-fee">Full Fee </label>
          <input class="form-control" type="number" min="0"  id="full-fee">
        </div>
        <div class="col form-group">
          <label for="installment">Monthly Installment</label>
          <input class="form-control" type="number" min="0"  id="installment" disabled>
        </div>
        <div class="col form-group">
          <label for="registration-date">Registration Date</label>
          <input class="form-control" type="date" id="registration-date">
        </div>
      </div>
      <div class="row">
        <div class="col form-group">
          <label for="registration-fee">Registration Fee </label>
          <input class="form-control" type="number" min="0"  id="registration-fee">
        </div>
        <div class="col form-group">
          <label for="parent">Parent Name </label>
          <select name="parent" id="parent" class="form-control">
            <option value="vv">vv</option>
            <option value="xx">xx</option>
          </select>
        </div>
      </div>
      <div class="row" style="margin-top: 20px;">
        <div class="col">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary" ><i class="fa-solid fa-floppy-disk"></i> Save</button>
            <button type="button" class="btn btn-danger"><i class="fa-solid fa-ban"></i> Clear</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
